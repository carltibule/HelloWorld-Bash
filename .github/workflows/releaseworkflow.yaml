name: Release Branch Workflow
run-name: Release Branch Workflow
on:
  pull_request:
    types:
      - closed
    branches:
      - master
jobs:
  test:
    runs-on: [self-hosted, linux]
    steps:
      - name: Echo Event
        run: echo ${{ github.event.pull_request.merged }}
      - name: Echo github ref
        run: echo ${{ github.ref }}
  release_management:
    runs-on: [self-hosted, linux]
    if: github.event.pull_request.merged == true && contains(github.ref, 'release/')
    steps:
      - name: Echo Release
        run: echo 'This is a release'
  bugfix_management:
    runs-on: [self-hosted, linux]
    if: github.event.pull_request.merged == true && contains(github.ref, 'bugfix/')
    steps:
      - name: Echo Bugfix
        run: echo 'This is a bugfix'